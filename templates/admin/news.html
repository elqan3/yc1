{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">إدارة الأخبار</h2>
    <!-- زر فتح النافذة المنبثقة -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addNewsModal">إضافة خبر جديد</button>

    <!-- جدول الأخبار المنشورة -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>العنوان</th>
                <th>تاريخ النشر</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for news in news_list %}
            <tr>
                <td>{{ news.title }}</td>
                <td>{{ news.date_published.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="{{ url_for('delete_news', news_id=news.id) }}" class="btn btn-danger btn-sm">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- نافذة منبثقة لإضافة الخبر -->
<div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form action="{{ url_for('add_news') }}" method="POST" enctype="multipart/form-data" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewsModalLabel">إضافة خبر جديد</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="title" class="form-label">عنوان الخبر</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">وصف الخبر</label>
          <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">صورة الخبر (اختياري)</label>
          <input type="file" class="form-control" id="image" name="image">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
        <button type="submit" class="btn btn-primary">نشر</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
